<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Units Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1 class="container text-center">Water Tank Problem</h1>
    <div id="input-container" class="container">
        <label for="input" class="form-label">Input:</label>
        <input type="text" class="form-control w-25" id="input" placeholder="Enter block heights separated by commas">
        <button class="btn btn-primary mt-2" onclick="calculateWater()">Calculate</button>
    </div>
    <div id="input-svg-container" class="container">
        <svg id="input-svg" width="100%" height="100"></svg>
    </div>
    <div id="output-container" class="container">
        <label for="output">Output:</label>
        <span id="output"></span>
    </div>
    <div id="output-svg-container" class="container">
        <svg id="output-svg" width="100%" height="100"></svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
